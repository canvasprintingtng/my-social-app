<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার গ্রাম – ডিজিটাল কমিউনিটি</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <!-- অথেন্টিকেশন সেকশন -->
    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <!-- লোগো -->
            <div class="logo-container">
                <img src="assets/images/village-logo.png" alt="আমার গ্রাম লোগো" class="logo">
                <h1>আমার গ্রাম</h1>
                <p>ডিজিটাল কমিউনিটি প্ল্যাটফর্ম</p>
            </div>

            <!-- লগইন ফর্ম -->
            <div id="login-form" class="form-container active">
                <h2>লগইন করুন</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">ইমেইল</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">পাসওয়ার্ড</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">লগইন</button>
                </form>
                <p class="auth-toggle">অ্যাকাউন্ট নেই? <a href="#" id="showRegister">রেজিস্ট্রেশন করুন</a></p>
            </div>

            <!-- রেজিস্ট্রেশন ফর্ম -->
            <div id="register-form" class="form-container">
                <h2>রেজিস্ট্রেশন করুন</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="registerName">পুরো নাম</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPhone">ফোন নম্বর</label>
                        <input type="tel" id="registerPhone" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">ইমেইল</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">পাসওয়ার্ড</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="registerVillage">গ্রামের নাম</label>
                        <input type="text" id="registerVillage" required>
                    </div>
                    <button type="submit" class="btn-primary">রেজিস্ট্রেশন</button>
                </form>
                <p class="auth-toggle">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="#" id="showLogin">লগইন করুন</a></p>
            </div>
        </div>
    </div>

    <!-- প্রধান অ্যাপ্লিকেশন সেকশন (লগইনের পর দেখাবে) -->
    <div id="app-section" class="app-section" style="display: none;">
        <!-- এখানে মূল অ্যাপ্লিকেশন কন্টেন্ট যুক্ত হবে -->
    </div>

    <!-- স্ট্যাটাস মেসেজ -->
    <div id="status-message" class="status-message"></div>
</body>
</html>
